    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <style>
        div {
            margin: 1rem;
        }

        .warp {
            margin: auto;
            width: 500px;
        }

        .item {
            width: 100%;
        }

        .buybtn {
            margin: auto;
            width: 100px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    let won = response[1]["rate"];
                    $("#wD").append("달러-원 환율 : "+won);
                },
            });
        });

        function call() {
            let name = $("#name").val();
            let numb = $("#numb").val();
            let adre = $("#adre").val();
            let tele = $("#tele").val();

            if (!name) {
                alert('이름을 입력해주세요');
            } else if (!numb) {
                alert('수량를 입력해주세요');
            } else if (!adre) {
                alert('주소를 입력해주세요');
            } else if (!tele) {
                alert('전화번호를 입력해주세요');
            }


        }
    </script>
</head>

                <span style="font-size: small;">가격 : 100,000원 / 개</span>
            </h2>

        </div>

        <p>이 상품에 대한 설명 이 상품에 대한 설명 이 상품에 대한 설명 이 상품에 대한 설명 이 상품에 대한 설명</p>
        <p id="wD" style="color: royalblue;"></p>

        <div>
            <h2>주문하기</h2>
            <div class="input-group">
                <span class="input-group-addon">주문자 성함</span>
                <input type="text" class="form-control" id="name" placeholder="주문자 성함을 입력해주세요"
                    aria-describedby="sizing-addon2">
            </div>
            <div class="input-group">
                <span class="input-group-addon">수 량</span>
                <input type="number" class="form-control" id="numb" placeholder="수량을 선택하세요"
                    aria-describedby="sizing-addon2">
            </div>
            <div class="input-group">
                <span class="input-group-addon">주 소</span>
                <input type="text" class="form-control" id="adre" placeholder="주소를 입력해주세요"
                    aria-describedby="sizing-addon2">
            </div>
            <div class="input-group">
                <span class="input-group-addon">전화번호</span>
                <input type="tel" class="form-control" id="tele" placeholder="전화번호를 입력해주세요"
                    aria-describedby="sizing-addon2">
            </div>

            <div class="buybtn">
                <button type="button" class="btn btn-primary" style="width: 200px;" onclick="call()">주문하기</button>
            </div>

        </div>
    </div>
